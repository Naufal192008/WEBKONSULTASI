<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kumpulan Video Pembelajaran</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f4f6f8;
      --bg-dark: #121212;
      --card-light: #ffffff;
      --card-dark: #1f1f1f;
      --text-light: #000000;
      --text-dark: #ffffff;
      --accent: #00bcd4;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease-in-out;
      padding: 40px 20px;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      font-weight: 600;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toggle-theme:hover {
      background-color: #0097a7;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .video-card {
      background-color: var(--card-light);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .video-card iframe {
      width: 100%;
      height: 200px;
      display: block;
      border: none;
    }

    .video-title {
      padding: 15px;
      font-weight: 600;
      font-size: 1rem;
    }

    body.dark .video-card {
      background-color: var(--card-dark);
    }
    .kembali {
      position: fixed;
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #ff5722;
        color: rgb(249, 249, 249);
        border: none;
        padding: 30px 18px;
        border-radius: 30px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
